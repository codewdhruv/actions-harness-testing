type User {
  id: ID!
  name: String!
  email: String!
  age: Int
}

type Query {
  getUser(id: ID!): User
  getAllUsers: [User]
}

type Mutation {
  createUser(name: String!, email: String!, age: Int): User
  updateUser(id: ID!, name: String, email: String, age: Int): User
  deleteUser(id: ID!): Boolean
}
