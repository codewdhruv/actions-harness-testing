pipeline:
  name: test-actions
  identifier: testgraphqlinspector
  projectIdentifier: NgLabs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnectordhruba
        repoName: actions-harness-testing
        build: <+input>
  stages:
    - stage:
        name: linuxamd64
        identifier: linuxamd64
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Typos
                  identifier: Typos
                  spec:
                    uses: crate-ci/typos@v1.0.4
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Action
                  name: Graphql Inspector
                  identifier: Action_1
                  spec:
                    uses: kamilkisiela/graphql-inspector@v3.4.0
                    with:
                      schema: main:schema.graphql
              - step:
                  type: Action
                  name: MegaLinter
                  identifier: MegaLinter
                  spec:
                    uses: oxsecurity/megalinter/flavors/javascript@beta
                    env:
                      VALIDATE_ALL_CODEBASE: "true"
                      GITHUB_TOKEN: <+secrets.getValue("junepat")>
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Action
                  name: Codecov
                  identifier: Codecov
                  spec:
                    uses: codecov/codecov-action@v3
                    env:
                      CODECOV_TOKEN: 3e069b00-b042-43cc-807f-77fd4b5619b6
                  when:
                    stageStatus: All
                  failureStrategies: []
