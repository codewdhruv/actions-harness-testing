pipeline:
  name: test-gql-inspector
  identifier: testgqlinspector
  projectIdentifier: NgLabs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnectordhruba
        repoName: actions-harness-testing
        build: <+input>
  stages:
    - stage:
        name: linux-amd64
        identifier: linuxamd64
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Graphql Inspector
                  identifier: Action_1
                  spec:
                    uses: kamilkisiela/graphql-inspector@v3.4.0
                    with:
                      schema: main:schema.graphql
    - stage:
        name: linux-arm64
        identifier: linuxarm64
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Graphql Inspector
                  identifier: Action_1
                  spec:
                    uses: kamilkisiela/graphql-inspector@v3.4.0
                    with:
                      schema: main:schema.graphql
        when:
          pipelineStatus: All
    - stage:
        name: windows-amd64
        identifier: windowsamd64
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Windows
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Graphql Inspector
                  identifier: Action_1
                  spec:
                    uses: kamilkisiela/graphql-inspector@v3.4.0
                    with:
                      schema: main:schema.graphql
        when:
          pipelineStatus: All
    - stage:
        name: windows-arm64
        identifier: windowsarm64
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Windows
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Graphql Inspector
                  identifier: Action_1
                  spec:
                    uses: kamilkisiela/graphql-inspector@v3.4.0
                    with:
                      schema: main:schema.graphql
        when:
          pipelineStatus: All
